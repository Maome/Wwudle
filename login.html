<head>
    <link rel="stylesheet" type="text/css"  href="https://www.wwu.edu/wwucommon/passwordchange/stylesheets/basic.css" media="screen"/>
    <link rel="stylesheet" type="text/css"  media="screen" href="https://www.wwu.edu/wwucommon/passwordchange/stylesheets/layout-tab-sm.css"  />
</head>

<body>
    
<div id="wrapper">
  <div id="logo">
       <span class="offscreen">Western Washington University</span>
  </div>
  <div id="content">
  <h1>Universal Login</h1>
  <form id="login_form" name="login_form" method="post" action="">
    <!-- The following hidden fields must be part of the submitted Form -->
       <p class="flush"><label for="username">Username: </label>
        <input  type="text" name="username" id="username" title="type your username" tabindex="100" />
       </p>
       <p class="flush"><label for="password">Password: </label>
        <input  type="password" name="password" id="pwd" title="type your password" tabindex="110" />
       </p>
                        
                        
                        
   <p class="centered"><input class="gobutton rounded" type="submit" value="Log In" tabindex="130" /></p>
  </form>
  </div><!-- content-->
</div><!-- wrapper -->  
<!-- This script rounds the corners of anything with class = "rounded", such as the department footer -->
    
<script type="text/javascript">
$(document).ready( function(){
  $(".clickable").click(function () {
      $('.hidden').removeClass('hidden').addClass('washidden');
  });
});

/* set the focus to the login form, username field */
document.login_form.username.focus();
</script>
</body>
</html>
